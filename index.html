<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" href="/images/favicon-96x96.png" sizes="96x96" type="image/png" />
    <link rel="icon" href="/images/favicon.ico" sizes="48x48" type="image/x-icon" />
    <link rel="icon" href="/images/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" sizes="180x180" type="image/png" />

    <!-- Connection Hints -->
    <link rel="dns-prefetch" href="https://va.vercel-scripts.com" />

    <link rel="dns-prefetch" href="https://vitals.vercel-insights.com" />
    <link rel="preconnect" href="https://vitals.vercel-insights.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- Hero Preload -->

      rel="preload"
      as="image"
      href="/images/avatar.webp"
      type="image/webp"
      imagesrcset="/images/avatar.webp 1x, /images/avatar.png 2x"
      imagesizes="(max-width: 768px) 45vw, 256px"
      fetchpriority="high"
    />

    <!-- Font Preload -->
    <link rel="preload" href="/fonts/DepartureMono-Regular.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Default Meta Tags (will be enhanced by react-helmet-async) -->
